<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ひらがなクロスワード</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <style>
    html,body{height:100%;margin:0;overflow-x:hidden;background:#0f172a;color:#e5e7eb;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:900px;margin:0 auto;padding:clamp(8px,3vw,16px)}
    h1{margin:0 0 8px;font-size:clamp(20px,3.6vw,28px)}
    .row{display:flex;flex-wrap:wrap;gap:8px;align-items:center;margin:10px 0}
    button{background:#60a5fa;border:0;color:#0b1220;padding:10px 14px;border-radius:10px;font-weight:700}
    .status{color:#9ca3af;font-size:12px}
    .list{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:10px;margin:14px 0}
    .card{background:#111827;border-radius:12px;padding:12px;box-shadow:0 6px 20px rgb(0 0 0 / .25)}
    .gridWrap{display:flex;justify-content:center}
    .grid{width:min(92vw,680px);display:grid;gap:2px;background:#334155;padding:2px;border-radius:12px;grid-template-columns:repeat(var(--cols),1fr)}
    .cell{width:100%;aspect-ratio:1;background:#1f2937;display:flex;align-items:center;justify-content:center;border-radius:6px}
    .cell input{width:100%;height:100%;text-align:center;background:transparent;border:0;color:#e5e7eb;font-weight:800;font-size:clamp(18px,5.2vw,26px)}
    .block{background:#0b1220}
    .toolbar{display:flex;gap:8px;align-items:center;margin:10px 0;flex-wrap:wrap}
    .result{margin-left:auto;font-weight:700}
    .ok{color:#86efac}.ng{color:#fca5a5}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ひらがなクロスワードv3</h1>
    <div class="row">
      <button id="homeBtn" hidden>ステージ選択へ</button>
      <button id="offlineBtn">オフライン保存</button>
      <span class="status" id="status">準備中…</span>
    </div>
    <div id="view"></div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', ()=> navigator.serviceWorker.register('./sw.js'));
    }
  </script>
  <!-- 重要：puzzles.js → app.js の順。両方 defer -->
  <script src="./puzzles.js" defer></script>
  <script src="./app.js" defer></script>
</body>
</html>
